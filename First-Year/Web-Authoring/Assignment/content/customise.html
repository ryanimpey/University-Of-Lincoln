<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <script src="https://use.fontawesome.com/40cd13f596.js"></script>
</head>
<body>
  <header class="header-bar">
    <nav>
      <div class="nav-left"><i class="fa fa-home" aria-hidden="true"></i></div>
      <div class="nav-right"><i class="fa fa-shopping-basket" aria-hidden="true"></i></div>
      <ul class="nav-list">
        <li>[{Title}]</li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="section-custom">
      <div class="section-custom-left" id="left-js"></div>
      <div class="section-custom-right">
        <div class="section-custom-right-text">
          <h2>Product Customisation</h2><br>
          <table class="customisation-table">
            <tr>
              <th>Option One:</th>
              <td>Option One Selection</td>
              <td>
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
              </td>
            </tr>
            <tr>
              <th>Option Two:</th>
              <td>Option Two Selection</td>
              <td>
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
              </td>
            </tr>
            <tr>
              <th>Option Three:</th>
              <td>Option Three Selection</td>
              <td>
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
              </td>
            </tr>
            <tr>
              <th>Option Four:</th>
              <td>Option Four Selection</td>
              <td>
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
              </td>
            </tr>
            <tr>
              <th>Option Five:</th>
              <td>Option Five Selection</td>
              <td>
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
              </td>
            </tr>
          </table>
          <i class="fa fa-chevron-left custom-arrow" aria-hidden="true"></i>
          <i class="fa fa-chevron-right custom-arrow" aria-hidden="true"></i>
          <h4>Change Product Selection</h4>
          <br>
          <button class="custom-confirm-button">Confirm</button>
        </div>
      </div>
      
    </section>
  </main>
  <footer class="footer-bar">
    <h3 class="footer-title">[{Title}]</h3>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
